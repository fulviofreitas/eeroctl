# ============================================================================
# ðŸ“š Sync Wiki
# ============================================================================
# Syncs the wiki/ directory to the GitHub Wiki.
# Uses the reusable wiki-sync action from eero-api.
# ============================================================================

name: ðŸ“š Sync Wiki

on:
  push:
    branches: [master]
    paths:
      - "wiki/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync-wiki:
    name: ðŸ“– Sync Wiki to GitHub Wiki
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ”„ Sync wiki
        uses: fulviofreitas/eero-api/.github/actions/wiki-sync@master
        with:
          wiki-path: wiki/
