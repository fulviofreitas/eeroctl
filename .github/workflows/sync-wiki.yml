name: ðŸ“š Sync Wiki

on:
  push:
    branches: [master]
    paths:
      - "wiki/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync-wiki:
    name: ðŸ“– Sync Wiki to GitHub Wiki
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ”„ Sync wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki/
          ignore: .gitignore
