# ============================================================================
# ðŸš€ Release + Publish Pipeline
# ============================================================================
# Chain: CI â†’ Release â†’ TestPyPI â†’ PyPI (approval) â†’ Homebrew
#
# Automatically creates releases based on conventional commit messages,
# publishes to PyPI, and updates Homebrew tap.
#
# Reusable actions from: fulviofreitas/eero-api/.github/actions/
# ============================================================================

name: ðŸš€ Release

on:
  # Trigger after CI workflow completes successfully
  workflow_run:
    workflows: ["ðŸ§ª CI Pipeline"]
    types: [completed]
    branches: [master]
  # Allow manual trigger for debugging
  workflow_dispatch:
    inputs:
      dry_run:
        description: "ðŸ§ª Dry-run mode (no actual release)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write  # Required for PyPI Trusted Publishing

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # ðŸš€ Semantic Release
  # ============================================================================
  release:
    name: ðŸš€ Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Only run if CI passed (or manual trigger) and not a release commit
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.workflow_run.conclusion == 'success' &&
       !contains(github.event.workflow_run.head_commit.message, '[skip ci]') &&
       !contains(github.event.workflow_run.head_commit.message, 'chore(release)'))

    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸš€ Run semantic-release
        id: release
        uses: fulviofreitas/eero-api/.github/actions/semantic-release@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ github.event.inputs.dry_run || 'false' }}

  # ============================================================================
  # ðŸ“¦ Publish to TestPyPI
  # ============================================================================
  publish-testpypi:
    name: ðŸ“¦ Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: release
    if: |
      needs.release.outputs.released == 'true' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: testpypi
      url: https://test.pypi.org/project/eeroctl/

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ðŸ”§ Prepare for PyPI
        run: |
          # Replace Git dependency with PyPI version
          sed -i 's|eero-api @ git+https://github.com/fulviofreitas/eero-api.git@v[0-9.]*|eero-api>=1.3.1|' pyproject.toml
          echo "ðŸ“¦ Updated pyproject.toml for PyPI compatibility:"
          grep "eero-api" pyproject.toml

      - name: ðŸ“¦ Publish to TestPyPI
        uses: fulviofreitas/eero-api/.github/actions/pypi-publish@master
        with:
          version: ${{ needs.release.outputs.version }}
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # ============================================================================
  # ðŸ“¦ Publish to PyPI (requires approval)
  # ============================================================================
  publish-pypi:
    name: ðŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release, publish-testpypi]
    if: |
      needs.release.outputs.released == 'true' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 10

    environment:
      name: pypi
      url: https://pypi.org/project/eeroctl/

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          ref: master
          fetch-depth: 1

      - name: ðŸ”§ Prepare for PyPI
        run: |
          # Replace Git dependency with PyPI version
          sed -i 's|eero-api @ git+https://github.com/fulviofreitas/eero-api.git@v[0-9.]*|eero-api>=1.3.1|' pyproject.toml
          echo "ðŸ“¦ Updated pyproject.toml for PyPI compatibility:"
          grep "eero-api" pyproject.toml

      - name: ðŸ“¦ Publish to PyPI
        uses: fulviofreitas/eero-api/.github/actions/pypi-publish@master
        with:
          version: ${{ needs.release.outputs.version }}

  # ============================================================================
  # ðŸº Update Homebrew Tap
  # ============================================================================
  update-homebrew:
    name: ðŸº Update Homebrew
    runs-on: ubuntu-latest
    needs: [release, publish-pypi]
    if: |
      needs.release.outputs.released == 'true' &&
      github.event.inputs.dry_run != 'true'
    timeout-minutes: 5

    steps:
      - name: ðŸ”‘ Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          private-key: ${{ secrets.RENOVATE_APP_PRIVATE_KEY }}
          owner: fulviofreitas
          repositories: homebrew-eeroctl

      - name: ðŸº Trigger formula update
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: fulviofreitas/homebrew-eeroctl
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ needs.release.outputs.version }}",
              "package": "eeroctl"
            }

      - name: ðŸ“ Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸº Homebrew Update Triggered

          | Property | Value |
          |:---------|:------|
          | ðŸ“¦ Package | \`eeroctl\` |
          | ðŸ·ï¸ Version | \`v${{ needs.release.outputs.version }}\` |
          | ðŸŽ¯ Repository | \`fulviofreitas/homebrew-eeroctl\` |

          The Homebrew tap will be updated automatically.

          ### ðŸ“¥ Installation

          \`\`\`bash
          brew install fulviofreitas/eeroctl/eeroctl
          \`\`\`
          EOF
