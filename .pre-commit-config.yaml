# Pre-commit configuration for eeroctl
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files
#
# Note: Uses local hooks with uvx to match CI behavior exactly.
# CI uses `uvx black`, `uvx isort`, `uvx ruff` for consistency.

repos:
  # Basic pre-commit hooks (upstream)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Local hooks using uvx (matches CI exactly)
  - repo: local
    hooks:
      # Ruff - Fast Python linter
      - id: ruff
        name: ruff
        entry: uvx ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      # Ruff format
      - id: ruff-format
        name: ruff-format
        entry: uvx ruff format
        language: system
        types: [python]
        pass_filenames: true

      # isort - Import sorting
      - id: isort
        name: isort
        entry: uvx isort
        language: system
        types: [python]
        pass_filenames: true

      # Black - Code formatting (matches CI uvx black)
      - id: black
        name: black
        entry: uvx black
        language: system
        types: [python]
        pass_filenames: true

      # mypy - Type checking
      - id: mypy
        name: mypy
        entry: uvx mypy src/
        language: system
        types: [python]
        pass_filenames: false
